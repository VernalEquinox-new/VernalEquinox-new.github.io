<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>DuckPic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css\index.css">
  <link rel="stylesheet" href="css\768.css"  media="(max-width:768px)">
  <link rel="stylesheet" href="css\425.css"  media="(max-width:425px)">
  <link rel="stylesheet" href="css\320.css"  media="(max-width:320px)">
</head>
<body>

  <header class="site__header bg__color header__height">
    <div class="container">
      <div class="row">

        <div class="site__home">
          <span>DuckPack</span>
        </div>

        <div class="header__menu">
          <span class="hamburger" tabindex="1">
            <div class="hamburger__line"> </div>
            <div class="hamburger__line"> </div>
            <div class="hamburger__line"> </div>
          </span>
          <div class="menu__wrap">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Productivity</a>
            <a href="#">Price</a>
            <a href="#">Faq</a>
            <a href="#">Contact</a>
          </div>
        </div>

      </div>
    </div>
  </header>

  <article class="duck">
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="duck__info">
            <h1 class="duck__heading">We Bring Emotion To Your Product</h1>
            <p class="duck__paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation.</p>
            <button type="button" name="order" class="duck__btn"><span class="duck__btntext">Order now</span></button>
          </div>
          <div class="duck__centerimg">
            <img src="img\duck2.png" alt="duck center" class="duck__center">
            <img src="img\shadow.png" alt="duck shadow" class="duck__shadow">
          </div>
        </div>
      </div>
    </section>

  </article>

</body>
